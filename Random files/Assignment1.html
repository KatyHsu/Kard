<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<h1>BLACKPINK BORN PINK WORLD TOUR TICKETS</h1>
	<h1>Enter your information.</h1>
    <form>
    	<fieldset>
    		<legend>User's Information</legend>
    	<label for="fname">First Name</label>
    	<input type="text" id="fname" name="fname" maxlength="10"><br><br>

    	<label for="lname">Last Name</label>
    	<input type="text" id="lname" name="lname" maxlength="10"><br><br>

    	<label for="email">Email</label>
        <input type="text" id="email" name="email" maxlength="10"><br><br>

        <label for="phonenumber">Phone Number</label>
        <input type="text" id="phonenumber" name="phonenumber" maxlength="10"><br><br>

    	<label for="psw">Password</label>
    	<input type="Password" id="psw" name="psw" required>

    	<label for="creditno">Credit No</label>
    	<input type="creditno" id="creditno" name="creditno">

    </fieldset>
    </form>
    <br>
    <h2>Select some information to buy the concert ticket.</h2>
    <form>
    	<fieldset>
    		<legend>Seats and Location</legend>
    	<input type="radio" id="upper" name="fav_language" value="upper">
		<label for="upper">Upper</label>

		<input type="radio" id="lower" name="fav_language" value="lower">
		<label for="lower">Lower</label>
		
		<input type="radio" id="ga_floor" name="fav_language" value="ga_floor">
		<label for="ga_floor">GA Floor</label>

		<input type="radio" id="suite" name="fav_language" value="suite">
		<label for="suite">Suite</label>

		<br><br>
		<h2>Select one country or more</h2>
        <input type="checkbox" id="dallas" name="dallas" value="dallas">
		<label for="dallas">Dallas</label><br>

		<input type="checkbox" id="houston" name="houston" value="houston">
		<label for="houston">Houston</label><br>

		<input type="checkbox" id="atlanta" name="atlanta" value="atlanta">
		<label for="atlanta">Atlanta</label><br>

		<input type="checkbox" id="hamilton" name="hamilton" value="hamilton">
		<label for="hamilton">Hamilton</label><br>
		
		<input type="checkbox" id="chicago" name="chicago" value="chicago">
		<label for="chicago">Chicago</label><br>

        <input type="checkbox" id="newark" name="newark" value="newark">
		<label for="newark">Newark</label><br>

		<input type="checkbox" id="los_angeles" name="los_angeles" value="los_angeles">
		<label for="los_angeles">Los Angeles</label><br>

		<input type="checkbox" id="london" name="london" value="london">
		<label for="london">London</label><br>

		<input type="checkbox" id="barcelona" name="barcelona" value="barcelona">
		<label for="barcelona">Barcelona</label><br>

		<input type="checkbox" id="cologne" name="cologne" value="cologne">
		<label for="cologne">Cologne</label><br>

		<input type="checkbox" id="paris" name="paris" value="paris">
		<label for="paris">Paris</label><br>

		<input type="checkbox" id="berlin" name="berlin" value="berlin">
		<label for="berlin">Berlin</label><br>

		<input type="checkbox" id="amsterdam" name="amsterdam" value="amsterdam">
		<label for="amsterdam">Amsterdam</label><br>
	</fieldset>
	</form>
	<form action="Success.html">
        <input type="submit" valuable="Submit">
    </form>
