<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flexbox Container</title>
	<style type="text/css">
		.flexbox_container{
			display: flex;
			height: 700px;
			flex-wrap: wrap;
			background-color: greenyellow;
			align-content: space-around;
		}
		.flexbox_container div{

			width: 100px;height: 100px;
			background-color: skyblue;
			padding: 20px;
			border: 3px solid black;
			font-size: 30px;
		}	
	</style>
</head>
<body>
	<div class="flexbox_container">
       <div>1</div>
       <div >2</div>
       <div style="flex:0 0 200px;">4</div>
       <div >7</div>
       <div>6</div>
       <div >8</div>
    </div>
</body>
</html>
